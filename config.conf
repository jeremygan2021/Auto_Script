# 部署配置文件
# ==================== 本地配置 ====================
# 本地项目构建目录
BUILD_DIR="/Users/jeremygan/Desktop/TangledupAI/Step-Realtime-Console"
# 构建命令（可以是 npm run build, bun run build, yarn build 等）
BUILD_COMMAND="bun run build"
# 包管理器（npm, bun, yarn）
PACKAGE_MANAGER="bun"

# ==================== 服务器配置 ====================
# 服务器连接信息
SERVER="root@121.40.141.***"
PASSWORD="123tangledup***"

# 服务器路径配置
REMOTE_PROJECT_DIR="/root/phone-call"
REMOTE_SCRIPT_DIR="/root/script"

# 服务配置
SERVICE_PORT=****
SERVICE_NAME="phone-call-app"

# 部署类型配置
# 可选值: "nodejs", "static", "python", "auto"
# - nodejs: Node.js应用，需要package.json和npm/yarn/bun start
# - static: 静态文件，使用Python HTTP服务器
# - python: Python应用（可扩展）
# - auto: 自动检测（优先检查package.json，不存在则使用静态文件模式）
DEPLOY_TYPE="auto"

# 静态文件服务配置（当DEPLOY_TYPE为static或auto检测为静态文件时使用）
STATIC_SERVER_COMMAND="python3 -m http.server"
STATIC_SERVER_LOG="/var/log/${SERVICE_NAME}-server.log"

# ==================== Nginx配置 ====================
# 是否启用Nginx反向代理
ENABLE_NGINX="false"
# 域名配置
DOMAIN_NAME=""
# Nginx配置文件路径
NGINX_CONFIG_PATH="/etc/nginx/sites-available"
# Nginx启用配置路径  
NGINX_ENABLED_PATH="/etc/nginx/sites-enabled"
# 内部应用端口（Nginx代理的目标端口）
INTERNAL_PORT="$SERVICE_PORT"
# Nginx监听端口
NGINX_PORT=80

# ==================== 文件配置 ====================
ZIP_FILE="build.zip"

# ==================== 健康检查配置 ====================
# 目标URL用于健康检查
TARGET_URL="https://xiaotai.tangledup-ai.com/phone-call"
# 健康检查关键词
HEALTH_CHECK_KEYWORD="叠小态"
# 等待服务启动时间（秒）
STARTUP_WAIT_TIME=5

# ==================== 监控配置 ====================
# 监控检查间隔（秒）
MONITOR_INTERVAL=30
# 重启尝试次数
MAX_RESTART_ATTEMPTS=3
# 日志文件路径
LOG_FILE="/var/log/app-monitor.log" 